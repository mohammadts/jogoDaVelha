<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="">
    <h1>Jogo da velha</h1>
    <button id="toggle">
      <img
        id="img-button"
        src="icons/themel.png"
        alt="Theme"
        width="50px"
        height="50px"
      />
    </button>
    <div id="buttons-container">
      <button id="2-players">2 Jogadores</button>
      <button id="ai-player">IA</button>
    </div>
    <input
      id="player1"
      type="text"
      placeholder="Nome jogador 1"
      maxlength="12"
      class="inputNomes"
    />
    <input
      id="player2"
      type="text"
      placeholder="Nome jogador 2"
      maxlength="12"
      class="inputNomes"
    />

    <div id="container" class="hide">
      <div class="box" id="block-1"></div>
      <div class="box" id="block-2"></div>
      <div class="box" id="block-3"></div>
      <div class="box" id="block-4"></div>
      <div class="box" id="block-5"></div>
      <div class="box" id="block-6"></div>
      <div class="box" id="block-7"></div>
      <div class="box" id="block-8"></div>
      <div class="box" id="block-9"></div>
      <h2>Placar:</h2>
    </div>

    <div id="scoreboard-container" class="hide">
      <div class="score-box">
        <p id="nomePlayer1"></p>
        <span id="x-scoreboard">X</span>:
        <span id="scoreboard-1">0</span>
      </div>
      <div class="score-box">
        <p id="nomePlayer2"></p>
        <span id="o-scoreboard"></span>:
        <span id="scoreboard-2">0</span>
      </div>
    </div>

    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>

    <div id="message" class="hide">
      <p></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
